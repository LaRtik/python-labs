<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% block mainmenu %}
<ul>
    {% for m in menu %}
        <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
    {% endfor %}
</ul>
{% endblock mainmenu %}

{% block content %}
{% endblock content %}

</body>
</html>
