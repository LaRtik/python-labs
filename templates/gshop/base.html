{% load static %}
{% load gshop_tags %}

<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <title>{{ title }}</title>


    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">


    <link href="{% static 'gshop/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'gshop/css/cover.css' %}" rel="stylesheet">
</head>
<body class="d-flex min-vh-100 text-center text-white bg-dark">
{% get_categories as categories %}

<div class="cover-container d-flex w-100 min-vh-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <a href="{% url 'home' %}"><h3 class="float-md-start mb-0 text-light">yummY</h3></a>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0" href="{% url 'all_products' %}">Продукция</a>
                <a class="nav-link fw-bold py-1 px-0" href="{% url 'about' %}">О нас</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">
                        <button type="button" class="btn btn-success py-1 mx-3 px-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                 fill="current"
                                 class="bi
                bi-door-closed text-light" viewBox="0 0 16 16">
                                <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"></path>
                                <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"></path>
                            </svg>
                            Выйти
                        </button>
                    </a>

                    <a href="{% url 'cart_detail' %}">
                        <button type="button" class="btn btn-primary py-1 px-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi
                bi-cart text-light" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
                            </svg>
                            Корзина
                        </button>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}">
                        <button type="button" class="btn btn-outline-light mx-3">Login</button>
                    </a>
                    <a href="{% url 'register' %}">
                        <button type="button" class="btn btn-warning">Sign-up</button>
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock content %}
    <footer class="mt-auto text-white-50">
        <p>Все права защищены. При создании сайта было очень вкусно. <a href="https://youtu.be/dQw4w9WgXcQ"
                                                                        class="text-white">yummY</a>, by
            <a
                    href="https://vk.com/lrtk3"
                    class="text-white">@lartik</a>.</p>
    </footer>
</div>


</body>
</html>
