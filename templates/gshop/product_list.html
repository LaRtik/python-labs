{% extends 'gshop/base.html' %}
{% load gshop_tags %}

{% block content %}
{% show_categories cat_selected %}

<div class="container marketing ">
<div class="row row-cols-3">


{% for pr in object_list %}
    <div class="col-md-3">
        {% if pr.photo %}
        <p> <img class="img-fluid img-thumbnail bg-dark border-dark" alt="..." src="{{pr.photo.url}}"></p>
        {% endif %}
    <h2>{{ pr.name }}</h2>
    <p>{{ pr.description }}</p>
        <a href="{{ pr.get_absolute_url }}"><h1><span class="badge bg-secondary">{{ pr.price }}</span></h1> </a>
    </div>
    {% endfor %}


</div>
</div>

{% endblock %}
